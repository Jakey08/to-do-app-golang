    <div class="list-group">
        <label class="list-group-item d-flex gap-3 bg-light">
            <input class="form-check-input form-check-input-placeholder bg-light flex-shrink-0" disabled="" type="checkbox" value="" style="font-size: 1.375em;">
            <span class="pt-1 form-checked-content">
      <span contenteditable="true" class="w-100">Add new task...</span>
      <small class="d-block text-muted">
        <svg class="bi me-1" width="1em" height="1em"><use xlink:href="#list-check"></use></svg>
        Choose list...
      </small>
    </span>
        </label>
        {{range .todo}}
        <label class="list-group-item d-flex gap-3">
            <input class="form-check-input flex-shrink-0" type="checkbox" value="" checked="" style="font-size: 1.375em;">
            <span class="pt-1 form-checked-content">
      <strong>{{.Content}}</strong>

      <small class="d-block text-muted">
          {{if eq .Priority 0}}
                Low
            {{else if eq .Priority  1}}
                Medium
            {{else if eq .Priority  2}}
                High
            {{else}}
                Critical
            {{end}}

            {{if eq .Status 0}}
                Not yet
            {{else if eq .Status 1}}
                In progress
            {{else if eq .Status 2}}
                Stuck
            {{else if eq .Status 3}}
                On hold
            {{else}}
                Done
            {{end}}
        <svg class="bi me-1" width="1em" height="1em"><use xlink:href="#calendar-event"></use></svg>
        1:00â€“2:00pm
      </small>
    </span>
        </label>
        {{end}}
